<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <title></title>
</head>

<div class="row heading" th:fragment="side-one-heading">
    <div class="col-sm-3 col-xs-3 heading-avatar">
        <div class="heading-avatar-icon">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png">
        </div>
    </div>
    <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
        <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
    </div>
    <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
        <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
    </div>
</div>

<div class="row searchBox" th:fragment="search-box">
    <div class="col-sm-12 searchBox-inner">
        <div class="form-group has-feedback">
            <input id="searchText" type="text" class="form-control" name="searchText"
                   placeholder="Search">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
</div>

<div class="row newMessage-heading" th:fragment="new-chat-heading">
    <div class="row newMessage-main">
        <div class="col-sm-2 col-xs-2 newMessage-back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="col-sm-10 col-xs-10 newMessage-title">
            New Chat
        </div>
    </div>
</div>

<div class="row composeBox" th:fragment="new-chat-search-box">
    <div class="col-sm-12 composeBox-inner">
        <div class="form-group has-feedback">
            <input id="composeText" type="text" class="form-control" name="searchText"
                   placeholder="Search People">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
</div>

<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script>
    $(function () {
        $(".heading-compose").click(function () {
            $(".side-two").css({
                "left": "0"
            });
        });

        $(".newMessage-back").click(function () {
            $(".side-two").css({
                "left": "-100%"
            });
        });
    })
</script>

</html>
